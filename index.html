<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container banner">
    <div class="row banner__block">
      <div class="banner__img">
        <img src="images/image-header-mobile.jpg" alt="" class="mobile">
        <img src="images/image-header-desktop.jpg" alt="" class="desktop">
      </div>
      <div class="banner__body">
        <div class="style__heading banner__heading">Get <span>insights</span> that help your business grow.</div>
        <div class="style__content banner__content"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</div>
        <div class="list">
          <div class="companies item">
            <div class="companies__stat style__heading">10k+</div>
            <div class="style__content companies__content">companies</div>
          </div>
          <div class="templates item">
            <div class="templates__stat style__heading">314</div>
            <div class="style__content templates__content">templates</div>
          </div>
          <div class="queries item">
            <div class="queries__stat style__heading">12m+</div>
            <div class="style__content queries__content">queries</div>
          </div>  
        </div>
        
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
